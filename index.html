<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        tr:hover{
            cursor: pointer;
            color: grey;
        }
        .menu{
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
            margin-left: 5px;
        }
        h4{
            color: white;
            margin-left: 5px;
        }
        tbody{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <nav class='navbar navbar-inverse'>
        <div>
            <h4>Cadastro</h4>
        </div>
    </nav>

    <div id="fPessoas">
        <form class="form-inline text-center">
        <div class="form-group">
            <label for="txtCodigo">Código</label>
            <input type="text" class="form-control" id="txtCodigo" placeholder="Código">
        </div>    
        <div class='form-group'>
            <label for="txtNome">Nome</label>
            <input type="text" class="form-control" id="txtNome"  placeholder="Nome">
        </div>
        <div class="form-group">
            <label for="txtIdade">Idade</label>
            <input type="text" class="form-control" id="txtIdade" placeholder="Idade">
        </div>
        <div class="form-group">
            <label for="validationCustomUsername">E-mail</label>
            <input type="text" class="form-control" id="txtEmail" placeholder="E-mail">
        </div>
        <button type="button" class="btn btn-primary" onclick="cadPessoa()">Cadastrar</button>
        <button type="button" class="btn btn-warning" onclick="altPessoa()">Alterar</button>
        <button type="button" class='btn btn-danger' onclick="delRegistro()">Excluir</button>
        <button type="button" class='btn btn-info' onclick="help()">Ajuda</button>
        </form>
    </div>

    <br />
    <br />

    <div>
        <table  class="table table-hover table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Idade</th>
                    <th scope="col">E-mail</th>
                </tr>
            </thead>
            <tbody id="tbPessoas">

            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
